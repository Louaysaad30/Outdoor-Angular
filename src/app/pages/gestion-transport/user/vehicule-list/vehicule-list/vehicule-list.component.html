<div class="row">
    <div class="col-xxl-3">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="flex-grow-1">
                    <h5 class="card-title mb-0">Filters</h5>
                </div>
                <div class="flex-shrink-0">
                    <a href="javascript:void(0);" class="text-reset text-decoration-underline" (click)="clearAllFilters()">Clear All</a>
                </div>
            </div>
            <div class="card-body">
                <!-- Search Box -->
                <div class="search-box mb-3">
                    <input type="text" class="form-control" id="searchResultList" placeholder="Search vehicules..." [(ngModel)]="searchTerm" (ngModelChange)="performSearch()">
                    <i class="ri-search-line search-icon"></i>
                </div>

                <accordion class="accordion accordion-flush filter-panel" id="accordionExample">
                    <!-- Vehicle Type Filter -->
                    <accordion-group [isOpen]="true" class="accordion-item">
                        <h2 accordion-heading class="accordion-header" id="vehiculeTypeAccordion">
                            <button class="accordion-button" type="button">
                                Vehicle Type
                            </button>
                        </h2>
                        <div class="accordion-body">
                            <ul class="list-unstyled mb-0 filter-list">
                                <li *ngFor="let type of vehiculeTypes">
                                    <a href="javascript:void(0);" class="d-flex py-1 align-items-center" (click)="vehiculeTypeFilter(type)">
                                        <h5 class="fs-sm mb-0 listname">{{type}}</h5>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </accordion-group>

                    <!-- Price Filter -->
                    <accordion-group [isOpen]="true" class="accordion-item">
                        <h2 accordion-heading class="accordion-header" id="priceAccordion">
                            <button class="accordion-button" type="button">
                                Price Range
                            </button>
                        </h2>
                        <div class="accordion-body">
                            <div class="formCost d-flex gap-2 align-items-center mt-3">
                                <input class="form-control form-control-sm" type="number" [(ngModel)]="minVal" (ngModelChange)="valueChange($event, true)">
                                <span class="fw-semibold text-muted">to</span>
                                <input class="form-control form-control-sm" type="number" [(ngModel)]="maxVal" (ngModelChange)="valueChange($event, false)">
                            </div>
                        </div>
                    </accordion-group>

                    <!-- Brand Filter -->
                    <accordion-group [isOpen]="true" class="accordion-item">
                        <h2 accordion-heading class="accordion-header" id="brandsAccordion">
                            <button class="accordion-button" type="button">
                                Brand
                            </button>
                        </h2>
                        <div class="accordion-body">
                            <div class="d-flex flex-column gap-2 filter-check">
                                <div class="form-check" *ngFor="let brand of vehiculeBrands">
                                    <input class="form-check-input" type="checkbox" (change)="filterByBrand($event, brand)" id="brand{{brand}}">
                                    <label class="form-check-label" for="brand{{brand}}">{{brand}}</label>
                                </div>
                            </div>
                        </div>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div><!--end col-->

    <div class="col-xxl-9">
        <div class="row align-items-center mb-4 g-3">
            <div class="col-xxl-2 col-lg-4 col-sm-6 me-auto">
                <h5 class="mb-0">Vehicles <span class="badge bg-secondary-subtle text-secondary align-middle ms-1">{{filteredVehicules.length}}</span></h5>
            </div>
        </div>

        <div id="elmLoader" *ngIf="isLoading">
            <div class="spinner-border text-primary avatar-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="row" id="vehicule-grid">
            <div class="col-xxl-3 col-lg-4 col-md-6" *ngFor="let vehicule of filteredVehicules">
                <div class="card ribbon-box ribbon-fill h-100">
                    <div class="card-body p-0">
                        <div class="vehicule-img-wrapper">
                            <img [src]="vehicule.image" alt="{{vehicule.modele}}" class="vehicule-img">
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <span class="badge bg-warning-subtle text-warning float-end">
                            <i class="bi bi-star-fill align-baseline me-1"></i> {{vehicule.rating}}
                        </span>
                        <h5 class="fs-lg mb-3">${{vehicule.prixParJour}}</h5>
                        <a routerLink="/detail-vehicule/{{vehicule.id}}">
                            <h6 class="fs-md text-truncate">{{vehicule.modele}}</h6>
                        </a>
                        <a href="javascript:void(0);" class="text-decoration-underline text-muted mb-0">{{vehicule.type}}</a>
                        <div class="mt-3 hstack gap-2">
                            <button [routerLink]="['/transportfront/user/reservation', vehicule.id]" class="btn btn-primary">
                                RÃ©server
                            </button>                              
                            <button type="button"  (click)="goToDetail(vehicule.id)"
                            class="btn btn-secondary w-100">
                                <i class="ph-eye me-1 align-middle"></i> Details
                              </button>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div><!--end row-->

        <div class="row mb-4 align-items-center">
            <div class="col-sm">
                <div class="text-muted">
                    Showing <span class="fw-semibold">{{filteredVehicules.length}}</span> of <span class="fw-semibold">{{vehicules.length}}</span> Results
                </div>
            </div>
        </div><!-- end pagination -->
    </div><!--end col-->
</div><!--end row-->
