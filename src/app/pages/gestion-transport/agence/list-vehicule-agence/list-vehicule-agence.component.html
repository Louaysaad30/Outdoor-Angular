<div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-9">
  
        <!-- Title & Count -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="mb-0">
            Vehicles 
            <span class="badge bg-secondary-subtle text-secondary ms-2">{{ filteredVehicules.length }}</span>
          </h5>
        </div>
  
        <!-- Loading Spinner -->
        <div *ngIf="isLoading" class="text-center my-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
  
        <!-- Vehicle Grid -->
        <div class="row g-4 justify-content-center">
          <div class="col-xxl-3 col-lg-4 col-md-6" *ngFor="let vehicule of filteredVehicules">
            <div class="card h-100 d-flex flex-column shadow-sm border-0">
              <div class="vehicule-img-wrapper" style="height: 200px; overflow: hidden;">
                <img [src]="vehicule.image" alt="{{ vehicule.modele }}" class="img-fluid w-100 h-100 object-fit-cover">
              </div>
  
              <div class="card-body d-flex flex-column justify-content-between">
                <div class="mb-2">
                  <span class="badge bg-warning-subtle text-warning float-end">
                    <i class="bi bi-star-fill me-1"></i> {{ vehicule.rating }}
                  </span>
                  <h5 class="fs-lg text-primary">${{ vehicule.prixParJour }}</h5>
                  <a [routerLink]="['/detail-vehicule', vehicule.id]" class="text-decoration-none">
                    <h6 class="fs-md text-dark mb-1 text-truncate">{{ vehicule.modele }}</h6>
                  </a>
                  <span class="text-muted small">{{ vehicule.type }}</span>
                </div>
  
                <div class="mt-auto d-flex gap-2">
                    <button [routerLink]="['/transportfront/agence/update-vehicule', vehicule.id]" class="btn btn-outline-warning btn-sm w-100">
                        <i class="ph-pencil me-1"></i> Update
                      </button>                      
                  <button (click)="deleteVehicule(vehicule.id)" class="btn btn-outline-danger btn-sm w-100">
                    <i class="ph-trash me-1"></i> Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Footer -->
        <div class="mt-4 text-muted text-center">
          Showing <strong>{{ filteredVehicules.length }}</strong> of 
          <strong>{{ vehicules.length }}</strong> Results
        </div>
  
      </div>
    </div>
  </div>
